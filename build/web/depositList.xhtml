<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title >Deposit List</title>
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-theme.min.css" />
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <style>
            th{
                
                background-color:window;
                border-style: solid;
                border-width: 1px;
            }
            table{
                border-collapse: collapse;
                width: 50%;
            }
            td{
                border-style: solid;
                border-width: 1px;
            }
        </style>
    </h:head>
    <h:body>
       
        <div class="form-group" style="display: flex; margin-left: 550px;  margin-top: 60px;">
            <p class="text-info ">Customer List   </p></div>
        <div class="form-group" style="display: flex; width: 680px; margin:350px; padding:0px; margin-top:0px;">

            <h:dataTable id="customerlist"
                         columnClasses="list-column-center,
                         list-column-right, list-column-center,
                         list-column-right" headerClass="list-header"
                         rowClasses="list-row"
                         styleClass="list-background"
                         value="#{depositView.depositList}"
                         var="col1"  class="table-bordered table-hover table-striped table-condensed bg-info">   
                <h:column>
                    <f:facet name="header">
                  Name
                    </f:facet>
                    #{col1.name}
                </h:column>

                <h:column>
                    <f:facet name="header" class="text-center alert-warning">
                    CreditAccount
                    </f:facet>
                    #{col1.creditaccount}
                </h:column>

                <h:column>
                    <f:facet name="header">
                     Amount
                    </f:facet>
                    #{col1.amount}
                </h:column>
              
            </h:dataTable>




            
        </div>
    </h:body>
</html>
