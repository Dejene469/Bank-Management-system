<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:body style="background-color: buttonhighlight">
        WITHDRAWAL PAGE
            <br></br>
                <br></br>
        <h:form>
            <h:outputLabel value="User"/>
            <h:inputText id="Name" value="#{withdrawManaged.name}" style="margin-left: 40px"/><br></br>
            <br></br>
            <h:outputLabel value="CreditAccount" style="margin-left: 5px"/>
            <h:inputText id="CreditAcc" value="#{withdrawManaged.creditAcc}"/><br></br>
            <br></br>
          
             <h:outputLabel value="Amount"/>
            <h:inputText id="Ammount" value="#{withdrawManaged.amount}" style="margin-left: 35px"/>
        
            
            <br></br>
            <br></br>
            
            <h:commandButton class="btn" value="withdraw" action="#{withdrawManaged.withdraw(withdrawManaged.name,withdrawManaged.amount)}" style="font-size:15px;
  font-family:Arial;width:100px;height:30px;border-width:1px;color:#fff;border-color:#18ab29;border-top-left-radius:20px; border-top-right-radius:20px;border-bottom-left-radius:20px;border-bottom-right-radius:20px;text-shadow: 1px 1px 0px #2f6627;background:#44c767;"/>
            <h:commandButton class="btn" value="view" action="depositList" style="font-size:15px;
  font-family:Arial;width:100px;height:30px;border-width:1px;color:#fff;border-color:#18ab29;border-top-left-radius:20px; border-top-right-radius:20px;border-bottom-left-radius:20px;border-bottom-right-radius:20px;text-shadow: 1px 1px 0px #2f6627;background:#44c767;"/>
       
    
        </h:form>
    </h:body>
    </h:body>
