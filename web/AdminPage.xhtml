<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
             body{
            background-image: url('folder/folder1/Bankimage.jpg')
        }
        </style>
    </h:head>
    <h:body style="background-color: burlywood">
        <h:form>
            Admin Login<br></br>
            <h:outputLabel value="Username"/>
            <h:inputText id="username" value="#{admin.username}" style="margin:20px"/><br></br>
            <br></br>
            <h:outputLabel value="Password"/>
            <h:inputSecret id="password" value="#{admin.password}"/><br></br>
            <br></br>
            <h:commandButton class="btn" value="Submit" action="#{admin.validateUsernamePassword}" style="margin:25px;padding: 8px;background-color: green"/>
            
        </h:form>
    </h:body>
</html>
